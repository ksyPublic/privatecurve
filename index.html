
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" type="text/css" href="./css/common.css" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var state = 0;
      
            function ChangeImage() {
              if (state == 0) {
                document.getElementById("image").src =
                  "./images/Main.jpg";
                state = 1;
              } else if (state == 1) {
                document.getElementById("image").src =
                  "./images/Main_hover.jpg";
                state = 2;
              } else if (state == 2) {
                document.getElementById("image").src =
                  "./images/company.jpg";
                state = 3;
              } else if (state == 3) {
                document.getElementById("image").src =
                  "./images/history.jpg";
                state = 4;
              } else if (state == 4) {
                document.getElementById("image").src =
                  "./images/artist.jpg";
                state = 5;
              } else if (state == 5) {
                document.getElementById("image").src =
                  "./images/notice.jpg";
                state = 6;
              } else if (state == 6) {
                document.getElementById("image").src =
                  "./images/article.jpg";
                state = 7;
              } else if (state == 7) {
                document.getElementById("image").src =
                  "./images/onsale.jpg";
                state = 8;
              } else if (state == 8) {
                document.getElementById("image").src =
                  "./images/past.jpg";
                state = 9;
              }  else if (state == 9) {
                document.getElementById("image").src =
                  "./images/video.jpg";
                state = 10;
              }  else if (state == 10) {
                document.getElementById("image").src =
                  "./images/ARTICLE_sb.jpg";
                state = 11;
              }  else if (state == 11) {
                document.getElementById("image").src =
                  "./images/artist_sb.jpg";
                state = 12;
              }  else if (state == 12) {
                document.getElementById("image").src =
                  "./images/NOTICE_sb.jpg";
                state = 13;
              }  else if (state == 13) {
                document.getElementById("image").src =
                  "./images/ONSALE_sb.jpg";
                state = 14;
              } else if (state == 14) {
                document.getElementById("image").src =
                  "./images/PAST_sb.jpg";
                state = 15;
              } else {
                document.getElementById("image").src =
                  "./images/login.jpg";
                state = 0;
              }
            }
          </script>
           <div style="width:100%; margin:0 auto; text-align:center;">
            <div style="cursor: pointer">
              <img
                id="image"
                onclick="ChangeImage();"
                src="./images/Main.jpg"
                alt="메인"
              />
            </div>
          </div>
    </body>
</html>
